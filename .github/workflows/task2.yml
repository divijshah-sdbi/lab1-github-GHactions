name: Print Repo and Student Info

on:
  push:
    paths:
      - student_note.md  # Run only when this file is modified

jobs:
  print-info:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set environment variables
        run: |
          echo "REPO_NAME=${{ github.repository }}" >> $GITHUB_ENV
          echo "STUDENT_USERNAME=${{ github.actor }}" >> $GITHUB_ENV

      - name: Print repository name
        run: echo "Repository: $REPO_NAME"
        shell: bash

      - name: Print student username
        run: echo "Student Username: $STUDENT_USERNAME"
        shell: bash
